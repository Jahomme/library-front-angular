    <div class="modal-header">
      <h3>{{ title() }}</h3>
    </div>

    <div class="modal-body">
      <p>{{ message() }}</p>
    </div>

    <div class="modal-actions">
      <button class="btn-cancel" (click)="cancel.emit()">Cancelar</button>
      <button class="btn-confirm" (click)="confirm.emit()">Confirmar Exclus√£o</button>
    </div>

  </div>
</div>
