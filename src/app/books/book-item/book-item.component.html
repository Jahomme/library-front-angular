<div class="card">
  <div class="header">
    <div class="headerContent">
      <p class="genre">{{ book().genero }}</p>
      <h3 class="title">{{ book().titulo }}</h3>
    </div>
  </div>

  <!-- <p class="author">
    Por <span class="authorName">{{ book.autor.nome }}</span>
  </p> -->

  <div class="details">
    <div class="detailRow">
      <span class="label">Ano de publicação:</span>
      <span class="value">{{ book().dataPublicacao | date }}</span>
    </div>
    <div class="detailRow">
      <span class="label">Páginas:</span>
      <span class="value">300</span>
    </div>
    <div class="detailRow">
      <span class="label">Preço:</span>
      <span class="value">{{book().preco | currency : 'BRL' }}</span>
    </div>
  </div>


  <div class="actions">

    <button class="editButton" (click)="edit.emit(book())">
      <ng-icon name="lucidePencil" class="buttonIcon"></ng-icon>
      Editar
    </button>

    <button class="deleteButton" (click)="delete.emit(book().id!)">
      <ng-icon name="lucideTrash2" class="buttonIcon"></ng-icon>
      Excluir
    </button>

  </div>
</div>
