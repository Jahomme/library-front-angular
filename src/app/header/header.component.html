<header>
  <div class="container">
    <div class="icon-container">
      <ng-icon [name]="icon()" size="32px" color="white"/>
    </div>
    <div class="text-container">
      <h2>{{ title() }}</h2>
      <p>{{ subtitle() }}</p>
    </div>
    @if (!isAuthenticated()) {
      <button (click)="login()" class="loginButton">
        Login
      </button>
    } @else {
      <button (click)="logout()" class="loginButton">
        Logout
      </button>
    }
  </div>
</header>
